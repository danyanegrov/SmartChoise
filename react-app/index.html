    <!-- Prevent FOUC -->
    <style>
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      body.loaded {
        visibility: visible;
        opacity: 1;
      }
      
      /* Loading screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fcfcf9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      #initial-loader .loader-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      #initial-loader .loader-text {
        color: #626c71;
        font-size: 0.9rem;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-icon">üß†</div>
      <div class="loader-text">–ó–∞–≥—Ä—É–∂–∞–µ–º SmartChoice AI...</div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React takes over -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.remove();
              document.body.classList.add('loaded');
            }, 300);
          }
        }, 500);
      });
      
      // Handle errors gracefully
      window.addEventListener('error', function(e) {
        console.error('Application error:', e);
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.innerHTML = `
            <div style="text-align: center;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
              <div style="color: #d32f2f; margin-bottom: 0.5rem;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>

            </div>
          `;
        }
      });
    </script>
